 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Dancing+Script:wght@600&family=DynaPuff&family=Mochiy+Pop+P+One&family=Vesper+Libre:wght@900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <br><br>

      <b><h1>Taarini's Image Recognizer</h1></b>
      <br>


      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>
      <b>
        <h3>Alexa</h3>
        <hr>
        <h3>Mouse</h3>
        <hr>
        <h3>Me</h3>
        <hr>
        <h3>Chair</h3>
        <hr>
        <h3>Clay</h3>
      </b>
<br><br>
      <label>Webcam View - </label>

      <br><br>
      <div id="camera"></div>

      <br><br>
      <div id="result"></div>

      <br><br>
<button id="capture_snapshot" class="btn btn-info" onclick="take_snapshot()">CAPTURE SNAPSHOT</button>

      <br><br>
      
      <button id="identify_snapshot" class="btn btn-warning" onclick="identify_snapshot()">IDENTIFY SNAPSHOT</button>

<BR><BR>
      <p style="font-size: 22px;">Object : <span id="object"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
